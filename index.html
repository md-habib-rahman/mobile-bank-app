<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<title>Payo MFS</title>
</head>

<body class="bg-slate-900">
	<section class="w-4/6 lg:w-2/6 mx-auto bg-slate-300 h-screen flex flex-col items-center justify-center gap-6 px-4">
		<nav>
			<div class="flex justify-center items-center">
				<img class="absolute" src="./assets/bg.png" alt="">
				<img src="./assets/Group.png" alt="">
			</div>
		</nav>
		<div class="hero">


			<div class="card bg-slate-200 w-full max-w-sm shrink-0 shadow-2xl">
				<div class="card-body">
					<fieldset class="fieldset">
						<label class="fieldset-label">Mobile Number</label>
						<input id="account-number" type="text" class="input" placeholder="Your Account Number"
							value="01715983652" />
						<label class="fieldset-label">PIN</label>
						<input id="pin-number" type="text" class="input" placeholder="Your PIN" value="1234" />
						<div><a class="link link-hover">Forgot password?</a></div>
						<button id="login-btn" class="btn btn-primary mt-4">Login</button>
					</fieldset>
				</div>
			</div>

		</div>

	</section>

	<script src="./script/login.js"></script>
</body>

</html>
